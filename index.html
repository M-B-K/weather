<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- file for icons -->
    <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
    <!-- add Noto sans font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--file for css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>WeatherApp</title>
  </head>

  <body>
    <!---------------------------------------        Page Loader       --------------------------------------->

    <div id="preLoader">
      <img src="./img/Dual Ring-2s-200px.svg" alt="" />
    </div>
    <div class="content">
      <div class="header">
        <h1></h1>
        <div class="flex">
          <div class="title"></div>
          <div class="location">
            <img src="./img/add.svg" alt="" />
            <p>Aleppo, Syria</p>
          </div>
        </div>
      </div>

      <div class="part1">
        <h2>RIGHT NOW</h2>
        <div class="right_now">
          <div class="row">
            <div class="col">
              <div class="row1">
                <div class="title">Real feel</div>
                <div class="RealFeel"></div>
              </div>
              <div class="row2">
                <div class="title">Sea Level</div>
                <div class="sea_level"></div>
              </div>
            </div>
            <div class="col">
              <div class="row1">
                <div class="title">rain</div>
                <div class="Rain"></div>
              </div>
              <div class="row2">
                <div class="title">Pressure</div>
                <div class="Pressure"></div>
              </div>
            </div>
            <div class="col">
              <div class="row1">
                <div class="title">Humidity</div>
                <div class="Humidity"></div>
              </div>
              <div class="row2">
                <div class="title">Wind speed</div>
                <div class="WindSpeed"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="part2">
        <h2>FORECAST</h2>
        <div class="forecast">
          <div class="coul1">
            <div class="day day1"></div>
            <div class="day day2"></div>
            <div class="day day3"></div>
          </div>
          <div class="coul2">
            <div class="stat stat1">
              <span class="disc1"></span>
              <img src="" alt="" />
            </div>
            <div class="stat stat2">
              <span class="disc2"></span>
              <img src="" alt="" />
            </div>
            <div class="stat stat3">
              <span class="disc3"></span>
              <img src="" alt="" />
            </div>
          </div>
          <div class="coul3">
            <div class="temp1"></div>
            <div class="temp2"></div>
            <div class="temp3"></div>
          </div>
        </div>
      </div>
      <!-- <div class="lasts">
        <p class="last">Last updated: 2 hours ago</p>
        <p class="last">Source: OpenWeather</p>
      </div> -->
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
